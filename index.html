<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link rel="icon" href="./to-do-list.png" type="image/icon type" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&family=Kufam:wght@700&family=Public+Sans:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="header__title">TODO list</h1>
      <button class="header__show-form">Add new task</button>
      <div class="header__show-tasks">
        <label for="checkbox-all-tasks" class="header__label"
          >Show all tasks</label
        >
        <input
          type="checkbox"
          id="checkbox-all-tasks"
          class="header__checkbox"
        />
      </div>
    </header>
    <div class="divider-layer"></div>
    <form name="add-task" class="add-task-form">
      <img
        src="./remove.png"
        alt="hide-form button"
        class="add-task-form__hide-form"
      />
      <label for="task-name" class="add-task-form__name-label">Name</label>
      <input
        type="text"
        name="name"
        required
        id="task-name"
        placeholder="task name"
        class="add-task-form__name-field"        
        autocomplete="off"
      />
      <label for="task-description" class="add-task-form__description-label"
        >Description</label
      >
      <textarea
        name="description"
        id="task-description"
        class="add-task-form__description-field"
        placeholder="task description"
        autocomplete="off"
      ></textarea>

      <label for="task-due-date" class="add-task-form__due-date-label"
        >Due date</label
      >
      <input
        name="due_date"
        type="date"
        id="task-due-date"
        class="add-task-form__due-date-field"
        autocomplete="off"
      />

      <button type="submit" class="add-task-form__button">Add</button>
      <div class="add-task-form__lds-ellipsis"><div></div><div></div><div></div><div></div></div>
    </form>
    <main class="main-content"></main>
    <script src="tasks.js"></script>
    <script src="list.js"></script>
    <script src="task.js"></script>
    <script src="form.js"></script>
    <script src="index.js"></script>
  </body>
</html>
